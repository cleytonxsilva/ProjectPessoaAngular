<h1>livroslist works!</h1>
<input routerLink="" type="button" value="Menu principal" class="btn btn-danger">
<button class="btn btn-primary" (click)="adicionar(content)">Adicionar um Livro na lista</button>
<div class="container">
    <br>
    <div>
        <h3>Lista de Livros:</h3>
        <table>
            <tr>
                <th class="th-id">#ID:</th>
                <th class="th-titulo">Título:</th>
                <th class="th-editora">Editora</th>
                <th class="th-ano">Ano:</th>
                <th class="th-opcoes">Opções:</th>
            </tr>
            <tr *ngFor="let livro of lista; let i = index">
                <td class="td-id">{{livro.id}}</td>
                <td class="td-titulo">{{livro.titulo}}</td>
                <td class="th-editora">{{livro.editora}}</td>
                <td>{{livro.ano}}</td>
                <td class="th-opcoes">
                    <button class="btn btn-primary" (click)="editar(content, livro, i)">Editar</button>
                    <button class="btn btn-danger" (click)="delete(livro.id)">Excluir</button>
                </td>
            </tr>
        </table>
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">

                <app-livrosdetails [livros]="livroSelecionadaParaEdicao" (retorno)="addOuEditarLivros($event)" ></app-livrosdetails>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            </div>
        </ng-template>
    </div>
</div>
