<h1>pessoalist works!</h1>
<input routerLink="" type="button" value="Menu principal" class="btn btn-danger">
<button class="btn btn-primary" (click)="adicionar(content)">Adicionar uma Pessoa na lista</button>
<div class="container">
    <br>
    <div>
        <h3>Lista de Pessoas:</h3>
        <table>
            <tr>
                <th class="th-id">#ID:</th>
                <th class="th-nome">Nome:</th>
                <th class="th-idade">Idade:</th>
                <th class="th-opcoes">Opções:</th>
            </tr>
            <tr *ngFor="let pessoa of lista; let i = index">
                <td class="th-id">{{pessoa.id}}</td>
                <td class="td-nome">{{pessoa.nome}}</td>
                <td class="th-idade">{{pessoa.idade}}</td>
                <td class="th-opcoes">
                    <button class="btn btn-primary" (click)="editar(content, pessoa, i)">Editar</button>
                    <button class="btn btn-danger" (click)="delete(pessoa.id)">Excluir</button>
                </td>
            </tr>
        </table>

        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">

                <app-pessoadetails [pessoa]="pessoaSelecionadaParaEdicao" (retorno)="addOuEditarPessoa($event)" ></app-pessoadetails>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            </div>
        </ng-template>
    </div>
</div>
