<h1>carroslist works!</h1>
<input routerLink="" type="button" value="Menu principal" class="btn btn-danger">
<input routerLink="/admin/carros/criar" type="button" value="Adicionar um Carro na lista" class="btn btn-primary">
<input routerLink="/admin/carros/editar" type="button" value="Editar um Carro da lista" class="btn btn-warning">
<div class="container">
    <br>
    <div>
        <h3>Lista de Carros:</h3>
        <table>
            <tr>
                <th class="th-modelo">Modelo:</th>
                <th class="th-ano">Ano:</th>
            </tr>
            <tr *ngFor="let carro of lista">
                <td class="td-modelo">{{carro.modelo}}</td>
                <td>{{carro.ano}}</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Carros fabricados acima de 1999:</h3>
        <table>
            <tr>
                <th class="th-modelo">Modelo:</th>
                <th class="th-ano">Ano:</th>
            </tr>
            <tr *ngFor="let carro of lista">
                <td class="td-modelo" *ngIf="carro.ano > 1999">{{carro.modelo}}</td>
                <td *ngIf="carro.ano > 1999">{{carro.ano}}</td>
            </tr>
        </table>
    </div>
</div>
