<h1>carroslist works!</h1>
<input routerLink="" type="button" value="Menu principal" class="btn btn-danger">
<button class="btn btn-primary" (click)="abrirModal(content)">Adicionar um Carro na lista</button>
<button class="btn btn-warning">Editar um Carro da lista</button>
<div class="container">
    <br>
    <div>
        <h3>Lista de Carros:</h3>
        <table>
            <tr>
                <th class="th-modelo">Modelo:</th>
                <th class="th-ano">Ano:</th>
            </tr>
            <tr *ngFor="let carro of lista">
                <td class="td-modelo">{{carro.modelo}}</td>
                <td>{{carro.ano}}</td>
            </tr>
        </table>
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title">Modal title</h4>
                <button type="button" class="btn-close" aria-label="Close"
                    (click)="modal.dismiss('Cross click')"></button>
            </div>
            <div class="modal-body">

                <app-carrosdetails (retorno)="addNaLista($event)"></app-carrosdetails>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
            </div>
        </ng-template>
    </div>
</div>
