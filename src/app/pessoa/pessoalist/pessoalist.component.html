<h1>pessoalist works!</h1>
<input routerLink="" type="button" value="Menu principal" class="btn btn-danger">
<input routerLink="/admin/pessoa/criar" type="button" value="Adicionar uma Pessoa na lista" class="btn btn-primary">
<input routerLink="/admin/pessoa/editar" type="button" value="Editar uma Pessoa da lista" class="btn btn-warning">
<div class="container">
    <br>
    <div>
        <h3>Lista de Pessoas:</h3>
        <table>
            <tr>
                <th class="th-nome">Nome:</th>
                <th class="th-idade">Idade:</th>
            </tr>
            <tr *ngFor="let pessoa of lista">
                <td class="td-nome">{{pessoa.nome}}</td>
                <td class="th-idade">{{pessoa.idade}}</td>
            </tr>
        </table>
    </div>
    <div>
        <h3>Pessoas com mais de 30 Anos:</h3>
        <table>
            <tr>
                <th class="th-nome">Nome:</th>
                <th class="th-idade">Idade:</th>
            </tr>
            <tr *ngFor="let pessoa of lista">
                <td class="td-nome" *ngIf="pessoa.idade > 30">{{pessoa.nome}}</td>
                <td *ngIf="pessoa.idade > 30">{{pessoa.idade}}</td>
            </tr>
        </table>
    </div>
</div>
